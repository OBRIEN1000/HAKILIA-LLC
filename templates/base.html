<!DOCTYPE html>
<html lang="fr" class="dark"> <!-- Force le mode sombre, tu peux aussi le basculer via JS -->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>

    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Configuration de Tailwind pour animations personnalisées -->
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    animation: {
                        'fade-in': 'fadeIn 0.7s ease-out both',
                    },
                    keyframes: {
                        fadeIn: {
                            '0%': { opacity: '0', transform: 'translateY(10px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' },
                        }
                    }
                }
            }
        }
    </script>

    <!-- Bibliothèques externes -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

    {% block extra_css %}
    <style>
        /* Style riche pour l'éditeur */
        .ql-align-center { text-align: center; }
        .ql-align-right { text-align: right; }
        .ql-align-justify { text-align: justify; }

        h1 {
            font-size: 2rem;
            font-weight: bold;
            margin: 1em 0 0.5em;
        }

        h2 {
            font-size: 1.5rem;
            font-weight: bold;
            margin: 1em 0 0.5em;
        }
    </style>
    {% endblock %}
</head>

<body class="bg-gray-100 dark:bg-gray-900 text-gray-800 dark:text-white transition duration-500 ease-in-out font-sans">

    <div class="container mx-auto p-4">
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }} p-4 mb-2 rounded-lg {{ 'bg-green-100 text-green-800 dark:bg-green-900 dark:text-green-300' if category == 'success' else 'bg-red-100 text-red-800 dark:bg-red-900 dark:text-red-300' }}">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        {% block content %}{% endblock %}
    </div>

    <!-- Ton JS custom -->
    <script src="{{ url_for('static', filename='js/custom.js') }}"></script>

    {% block extra_js %}
    <script>
        // Exemple d’animation GSAP pour tous les divs avec .animate-fade-in
        gsap.from(".animate-fade-in", {
            opacity: 0,
            y: 30,
            duration: 0.6,
            stagger: 0.1,
            ease: "power2.out"
        });
    </script>
    {% endblock %}
</body>
</html>
